<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload and Download</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: "Helvetica Neue", sans-serif;
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('bg.jpg'); /* Add your background image */
      background-size: cover;
      background-position: center;
      z-index: -1;
    }

    .file-upload-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent background */
    }

    .file-input {
      display: none;
    }

    .file-label {
      display: block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .file-label:hover {
      background-color: #0056b3;
    }

    .file-name {
      margin-top: 20px;
      font-size: 24px;
    }

    .upload-button {
      display: block;
      margin: 20px auto; /* Center the button horizontally */
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .upload-button:hover {
      background-color: #0056b3;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    /* Add animation to the file-upload-container */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .file-upload-container {
      animation: fadeIn 1s ease;
    }
  </style>
</head>

<body>
  <div class="background-image"></div>
  <div class="file-upload-container">
    <h1>File Upload and Download</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="fileInput" class="file-label">Choose File</label>
      <input type="file" id="fileInput" class="file-input" name="file" onchange="showFileName()">
      <div class="file-name" id="fileName">Uploaded Files</div>
      <button type="submit" class="upload-button">Upload</button>
    </form>
  </div>

  <script src="app.js"></script>
  <script>
    function showFileName() {
      const fileInput = document.getElementById('fileInput');
      const fileNameContainer = document.getElementById('fileName');
      const selectedFile = fileInput.files[0];
      if (selectedFile) {
        fileNameContainer.textContent = 'Selected File: ' + selectedFile.name;
      } else {
        fileNameContainer.textContent = 'Uploaded Files';
      }
    }
  </script>
</body>

</html>
